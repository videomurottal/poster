 /* Modal Overlay */
.modal-overlay {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 9999;
  width: 100vw;
  height: 100vh;
  display: none;
  align-items: center;
  justify-content: center;

  backdrop-filter: blur(2px);
}

/* Modal Box */
.modal-content {
  background: #fff;
  width: 90%;
  max-width: 420px;
  padding: 1.5em;
  border-radius: 10px;
  position: relative;
  box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
}

.search-close {
  position: absolute;
  top: 1px;        /* sedikit di luar modal */
  right: 15px;
  color: #fff;
  font-size: 1rem;
  border: none;
  line-height: 40px; /* vertikal tengah */
  text-align: right;
  cursor: pointer;
}

    .search-close {

  right: 18px;

  font-size: 1rem;
  border: none;

  height: 30px;
  line-height: 30px; /* vertikal tengah */
  text-align: right;
  cursor: pointer;
  box-shadow: 0 2px 5px rgba(0,0,0,0.2);

}

.search-close:hover {
  background: #c0392b; /* lebih gelap saat hover */
  transform: scale(1.1);
}


/* Input & Button */
#searchInput, #startSearchBtn {
  width: 100%;
  margin-top: 10px;
  padding: 0.7em;
  font-size: 1rem;
  border-radius: 6px;
  border: 1px solid #ccc;

}

#startSearchBtn {
  background: #007bff;
  color: white;
  border: none;

#startSearchBtn:hover {

}

/* Hasil */

#searchResults button:hover {

backgroundSelect.addEventListener("change", () => {
  const bg = backgroundSelect.value;
  if (bg) {
    pagesContainer.style.backgroundImage = `url('${bg}')`;
    backgroundUrl.value = "";
  } else {
    pagesContainer.style.backgroundImage = "none";

  const file = backgroundUpload.files[0];
  if (file) {
    const reader = new FileReader();

      pagesContainer.style.backgroundImage = `url('${e.target.result}')`;
      backgroundSelect.value = "";
      backgroundUrl.value = "";
    };
    reader.readAsDataURL(file);
  }
});

async function updateAyahDropdown() {
  const s = surahSelect.value;
  const res = await fetch(`https://api.quran.com/api/v4/chapters/${s}`);
  const json = await res.json();
  const max = json.chapter.verses_count;
  ayahSelect.innerHTML = "";

  ayahSelect.value = 1;
  loadAyat();

async function loadAyat() {
  showLoader();
  try {
    const s = surahSelect.value, a = ayahSelect.value, key = `${s}:${a}`;
    const container = document.getElementById("pages");
    container.innerHTML = "";

    const pageMap = await fetch("https://raw.githubusercontent.com/dickymiswardi/tadabbur/main/ayah_page_map.json").then(r => r.json());
    const page = pageMap[key];
    const fontName = currentVersion === 'v1' ? `QCF_P${String(page).padStart(3, '0')}` : `QCF2${String(page).padStart(3, '0')}`;
    const fontUrl = currentVersion === 'v1'
      ? `https://cdn.jsdelivr.net/gh/dickymiswardi/quran/fonts/${fontName}.TTF`
      : `https://cdn.jsdelivr.net/gh/tafsirnetlifyapp/quran@refs/heads/main/fontsglyphvs/${fontName}.ttf`;

    const apiField = currentVersion === "v1" ? "code_v1" : "code_v2";
    const data = await fetch(`https://api.quran.com/api/v4/verses/by_key/${key}?words=true&word_fields=${apiField}`).then(r => r.json());
    words = data.verse.words.map(w => ({ arabic: w[apiField] || w.text, id: w.id }));

    const prevStart = +wordStart.value || 1, prevEnd = +wordEnd.value || 1;
    wordStart.innerHTML = "";
    for (let i = 1; i <= words.length; i++) wordStart.appendChild(new Option(`Word ${i}`, i));
    wordStart.value = initialLoad ? 1 : Math.min(prevStart, words.length);
    wordEnd.innerHTML = "";
    for (let i = wordStart.value; i <= words.length; i++) wordEnd.appendChild(new Option(`To ${i}`, i));
    wordEnd.value = initialLoad ? 1 : Math.min(prevEnd, words.length);
    initialLoad = false;

    const style = document.createElement("style");
    style.textContent = `@font-face { font-family: '${fontName}'; src: url('${fontUrl}') format('truetype'); }`;
    document.head.appendChild(style);

    const div = document.createElement("div");
    div.className = `page-container quran-${currentVersion} quran-text`;
    div.style.fontFamily = fontName;
    container.appendChild(div);

    await document.fonts.load(`1em ${fontName}`);

    const startIdx = (+wordStart.value || 1) - 1;
    const endIdx = (+wordEnd.value || startIdx + 1);
    const line = document.createElement("div");
    words.slice(startIdx, endIdx).forEach(word => {
      const span = document.createElement("span");
      span.className = "word";
      span.innerText = word.arabic;
      line.appendChild(span);
      line.appendChild(document.createTextNode(" "));
    });
    div.appendChild(line);


    
    const transVal = wordTranslationId.value;
if (transVal) {
  if (transVal.startsWith("ayah_")) {
    // ‚úÖ Terjemahan Per-Ayat (QuranEnc)
    const transKey = transVal.replace("ayah_", "");
    try {
      const res = await fetch(`https://quranenc.com/api/v1/translation/aya/${transKey}/${s}/${a}`);
      const json = await res.json();
      const fullTranslation = json.result.translation;

      const ayahTransDiv = document.createElement("div");
      ayahTransDiv.className = "translation";
      ayahTransDiv.contentEditable = true;
      ayahTransDiv.innerText = fullTranslation;
      ayahTransDiv.style.userSelect = "text";
      ayahTransDiv.setAttribute("draggable", "false");
      div.appendChild(ayahTransDiv);
    } catch (e) {
      console.error("Gagal ambil terjemahan per-ayat:", e);
    }
  } else {
    // ‚úÖ Terjemahan Per-Kata (Quran.com)
    const langCode = translationLanguageMap[transVal];
    try {
      const r = await fetch(`https://api.quran.com/api/v4/verses/by_key/${key}?words=true&language=${langCode}&translations=${transVal}`);
      const j = await r.json();
      const wordsData = j.verse.words;
      const wordTranslations = wordsData.map(w => w.translation?.text || "").slice(startIdx, endIdx);

      const perKataDiv = document.createElement("div");
      perKataDiv.className = "translation";
      perKataDiv.textContent = wordTranslations.join(" ");
      perKataDiv.contentEditable = true;
      perKataDiv.style.userSelect = "text";
      perKataDiv.setAttribute("draggable", "false");
      div.appendChild(perKataDiv);
    } catch (e) {
      console.error("Gagal ambil terjemah perkata:", e);
    }
  }

  // ‚úÖ Tampilkan info surah dan ayat
  const surahName = surahList[s][0];
  const referenceDiv = document.createElement("div");
  referenceDiv.className = "surah-info";
  referenceDiv.textContent = `${surahName}: ${a}`;
  div.appendChild(referenceDiv);

  // ‚úÖ Atur font size
  div.style.fontSize = document.getElementById("quranFontSize").value + "px";
  document.querySelectorAll(".translation").forEach(el => {
    el.style.fontSize = document.getElementById("translationFontSize").value + "px";
  });
  referenceDiv.style.fontSize = document.getElementById("infoFontSize").value + "px";

  // ‚úÖ Tambah watermark
  const brandDiv = document.createElement("div");
  brandDiv.className = "brand-watermark";
  brandDiv.textContent = "videomurottal.com";
  pagesContainer.appendChild(brandDiv);
}



    

    div.style.display = "block";
    requestAnimationFrame(() => div.style.opacity = "1");
  } catch (e) {
    alert("Gagal memuat ayat: " + e.message);
  } finally {
    hideLoader();
  }
}

});

<script>
  // Buka Modal
  document.getElementById('customLinkButton').addEventListener('click', () => {
    document.getElementById('searchModal').style.display = 'flex';
  });

  // Tutup Modal
  document.querySelector('.search-close').addEventListener('click', () => {
    document.getElementById('searchModal').style.display = 'none';
  });

  // ==== Sumber XML untuk banyak bahasa ====
  const xmlSources = {
    indonesian_complex: 'https://raw.githubusercontent.com/tafsirnetlifyapp/quran/refs/heads/main/indonesian_complex_v1.0.xml',
    english_rwwad: 'https://raw.githubusercontent.com/tafsirnetlifyapp/quran/refs/heads/main/terjemahEng.xml',
    french_rashid: 'https://raw.githubusercontent.com/tafsirnetlifyapp/poster/refs/heads/main/terjemahFr.xml',
    french_rashid: 'https://raw.githubusercontent.com/tafsirnetlifyapp/poster/refs/heads/main/terjemahr.xml'
    // Tambahkan lagi jika perlu...
  };

  const xmlDocs = {};

  // ==== Load semua XML dan simpan ke localStorage/browser ====
  async function loadAllXMLs() {
    const parser = new DOMParser();
    for (const [langKey, url] of Object.entries(xmlSources)) {
      const cached = localStorage.getItem(`quran_xml_${langKey}`);
      if (cached) {
        xmlDocs[langKey] = parser.parseFromString(cached, "application/xml");
      } else {
        try {
          const response = await fetch(url);
          const text = await response.text();
          localStorage.setItem(`quran_xml_${langKey}`, text);
          xmlDocs[langKey] = parser.parseFromString(text, "application/xml");
        } catch (e) {
          console.error(`Gagal ambil ${langKey}:`, e);
        }
      }
    }
  }

  loadAllXMLs();

  // ==== Fungsi pencarian kata di semua bahasa ====
  document.getElementById('startSearchBtn').addEventListener('click', () => {
    const keyword = document.getElementById('searchInput').value.toLowerCase();
    const resultDiv = document.getElementById('searchResults');
    resultDiv.innerHTML = '';

    if (!keyword || Object.keys(xmlDocs).length === 0) {
      resultDiv.innerHTML = '<p>XML belum siap atau kata kosong.</p>';
      return;
    }

    for (const [langKey, doc] of Object.entries(xmlDocs)) {
      const suras = doc.getElementsByTagName('sura');
      let found = false;

      for (let sura of suras) {
        const suraNum = sura.getAttribute('number');
        const ayas = sura.getElementsByTagName('aya');
        for (let aya of ayas) {
          const ayaNum = aya.getAttribute('number');
          const translation = aya.getElementsByTagName('translation')[0]?.textContent || '';
          if (translation.toLowerCase().includes(keyword)) {
            if (!found) {
              const langHeader = document.createElement('h4');
              langHeader.textContent = `Hasil dalam: ${langKey.replace('_', ' ')}`;
              resultDiv.appendChild(langHeader);
              found = true;
            }
            const p = document.createElement('p');
            p.innerHTML = `Surah ${suraNum}, Ayat ${ayaNum}: ${translation}
              <button onclick="goToAyat(${suraNum}, ${ayaNum})">Menuju ke Ayat</button>`;
            resultDiv.appendChild(p);
          }
        }
      }
    }
  });

  // ==== Fungsi "Menuju ke Ayat" ====
  function goToAyat(sura, aya) {
    const surahSelect = document.getElementById('surahSelect');
    const ayahSelect = document.getElementById('ayahSelect');
    if (surahSelect && ayahSelect) {
      surahSelect.value = sura;
      surahSelect.dispatchEvent(new Event('change'));
      setTimeout(() => {
        ayahSelect.value = aya;
        ayahSelect.dispatchEvent(new Event('change'));
      }, 300);
    }
    document.getElementById('searchModal').style.display = 'none';
  }
</script>
